<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wardoo</title>
    <link rel="shortcut icon" href="./assets/Group.png" />
    <!-- font awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- daisy UI Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailWind Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <!-- body section -->
  <body class="bg-[#F4F5F7]">
    <!--for background color div -->
    <div class="bg-[#FFFFFF] max-w-lg mx-auto">
      <!-- nav section -->
      <div
        class="parent-div flex items-center justify-between border-b-1 border-gray-300 p-3"
      >
        <!-- div-1 -->
        <div class="flex items-center">
          <img src="./assets/Group.png" alt="logo" class="h-12" />
          <div>
            <h2 class="font-extrabold text-lg text-[#080808]">
              $<span id="available-balance">45000</span>
            </h2>
            <p class="text-[#797777] text-[14px]">Available Balance</p>
          </div>
        </div>
        <!-- div-2 -->
        <div>
          <button id="logout" class="btn text-[#797777]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"
            ></i>
            Log Out
          </button>
        </div>
      </div>
      <!-- welcome to Wardoo section -->
      <div class="p-5 mt-5">
        <h1 class="text-2xl text-[#080808] font-bold">ðŸ”¥ Welcome to Wardoo!</h1>
        <p class="text-base text-[#6d6363cc] mt-3">
          Enjoy easy and convenient financial services with us. CashOut charge
          is low and
        </p>
      </div>

      <!-- card section  -->

      <div class="grid grid-cols-3 max-w-lg gap-4 mx-auto p-4">
        <!-- card-1 (Add Money) -->
        <div
          id="add-button"
          class="min-h-[90px] text-center place-content-center border-1 border-gray-300 rounded-xl cursor-pointer"
        >
          <img src="./assets/wallet1.png" alt="wallet1" class="mx-auto" />
          <h2>Add Money</h2>
        </div>
        <!-- card-2 (Cash Out)-->
        <div
          id="Cashout-Button"
          class="min-h-[90px] text-center place-content-center border-1 border-gray-300 rounded-xl cursor-pointer"
        >
          <img src="./assets/send1.png" alt="wallet1" class="mx-auto" />
          <h2>CashOut</h2>
        </div>
        <!-- card-3 -->
        <div
          id="transfer-button"
          class="min-h-[90px] text-center place-content-center border-1 border-gray-300 rounded-xl cursor-pointer"
        >
          <img src="./assets/money1.png" alt="wallet1" class="mx-auto" />
          <h2>Transfer Money</h2>
        </div>
        <!-- card-4 -->
        <div
          class="min-h-[90px] text-center place-content-center border-1 border-gray-300 rounded-xl cursor-pointer"
        >
          <img src="./assets/bonus1.png" alt="wallet1" class="mx-auto" />
          <h2>Get Bonus</h2>
        </div>
        <!-- card-5 -->
        <div
          class="min-h-[90px] text-center place-content-center border-1 border-gray-300 rounded-xl cursor-pointer"
        >
          <img src="./assets/purse1.png" alt="wallet1" class="mx-auto" />
          <h2>Pay Bill</h2>
        </div>
        <!-- card-6 -->
        <div
          class="min-h-[90px] text-center place-content-center border-1 border-gray-300 rounded-xl cursor-pointer"
        >
          <img src="./assets/transaction1.png" alt="wallet1" class="mx-auto" />
          <h2>Transaction</h2>
        </div>
      </div>
    </div>

    <!-- All Form Section -->
    <div class="all-form-section">
      <!-- Add Money section -->
      <div id="add-money-parent" class="max-w-lg mx-auto p-5">
        <h1 class="font-bold text-lg text-[#313030] p-2">Add Money</h1>
        <!-- add money box -->
        <form class="bg-white p-4 rounded-2xl">
          <!--Select Bank -->
          <div>
            <label class="text-base font-medium text-[#555454]"
              >select A Bank</label
            >
            <br />
            <select class="select rounded-2xl mt-3 mb-4 w-full" id="bank">
              <option disabled selected>Select A bank</option>
              <option>Sonali Bank</option>
              <option>Rupali Bank</option>
              <option>Agroni Bank</option>
              <option>Islami Bank</option>
              <option>Uttara Bank</option>
              <option>DutchBangla Bank</option>
            </select>
          </div>
          <!-- Bank Account Number -->
          <div>
            <label class="text-base font-medium text-[#555454]"
              >Bank Account Number</label
            >
            <br />
            <input
              type="text"
              placeholder="Enter 8 digit account number"
              class="input rounded-2xl mt-3 mb-4 w-full"
              id="account-number"
              required
            />
          </div>
          <!-- Amount to Add -->
          <div>
            <label class="text-base font-medium text-[#555454]"
              >Amount to Add</label
            >
            <br />
            <input
              type="text"
              placeholder="Add Amount to Add"
              class="input rounded-2xl mt-3 mb-4 w-full"
              id="add-amount"
              required
            />
          </div>
          <!-- Pin Number -->
          <div>
            <label class="text-base font-medium text-[#555454]"
              >Pin Number</label
            >
            <br />
            <input
              type="password"
              placeholder="Enter 4 digit pin number"
              class="input rounded-2xl mt-3 mb-4 w-full"
              id="add-pin"
              required
            />
          </div>
          <!-- Add Money Button -->
          <button id="add-money-btn" class="btn btn-primary rounded-2xl w-full">
            Add Money
          </button>
        </form>
      </div>

      <!-- -_-_--section-2 CashOut_-_-_-_-_-_-_-_-_ -->
      <div
        id="cashout-parent"
        style="display: none"
        class="max-w-lg mx-auto p-4"
      >
        <h1 class="font-bold text-lg text-[#313030] p-2">Cash Out</h1>
        <form class="bg-white p-4 rounded-2xl">
          <!-- Bank Account Number -->
          <div>
            <label class="text-base font-medium text-[#555454]"
              >Agent Number</label
            >
            <br />
            <input
              type="text"
              placeholder="Enter Agent number (8-digit)"
              class="input rounded-2xl mt-3 mb-4 w-full"
              id="agent-number"
              required
            />
          </div>
          <!-- Withdraw Amount-->
          <div>
            <label class="text-base font-medium text-[#555454]">Amount</label>
            <br />
            <input
              type="text"
              placeholder="Enter amount Withdraw"
              class="input rounded-2xl mt-3 mb-4 w-full"
              id="withdraw-amount"
              required
            />
          </div>
          <!-- Pin Number -->
          <div>
            <label class="text-base font-medium text-[#555454]"
              >Pin Number</label
            >
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input rounded-2xl mt-3 mb-4 w-full"
              id="withdraw-pin"
              required
            />
          </div>
          <!-- Add Money Button -->
          <button id="withdraw-btn" class="btn btn-primary rounded-2xl w-full">
            Withdraw Money
          </button>
        </form>
      </div>

      <!-- -_-_--section-3 Transfer Money_-_- -->

      <!-- style="display: none" -->

      <div
        style="display: none"
        id="transfer-money-parent"
        class="max-w-lg mx-auto p-4"
      >
        <h1 class="font-bold text-lg text-[#313030] p-2">Transfer Money</h1>
        <form class="bg-white p-4 rounded-2xl">
          <!-- User Account Number -->
          <div>
            <label class="text-base font-medium text-[#555454]"
              >User Account Number</label
            >
            <br />
            <input
              type="text"
              placeholder="Enter number (8-digit)"
              class="input rounded-2xl mt-3 mb-4 w-full"
              id="user-account-num"
              required
            />
          </div>
          <!-- Transfer Amount-->
          <div>
            <label class="text-base font-medium text-[#555454]">Amount</label>
            <br />
            <input
              type="text"
              placeholder="Enter amount to transfer"
              class="input rounded-2xl mt-3 mb-4 w-full"
              id="transfer-amount"
              required
            />
          </div>
          <!-- Pin Number -->
          <div>
            <label class="text-base font-medium text-[#555454]"
              >Pin Number</label
            >
            <br />
            <input
              type="password"
              placeholder="Enter 4 digit pin number"
              class="input rounded-2xl mt-3 mb-4 w-full"
              id="transfer-pin"
              required
            />
          </div>
          <!-- Add Money Button -->
          <button id="transfer-btn" class="btn btn-primary rounded-2xl w-full">
            Send Now
          </button>
        </form>
      </div>
    </div>

    <!-- script -->
    <script src="./home.js"></script>
  </body>
</html>
