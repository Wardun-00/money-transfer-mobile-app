<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wardoo</title>
    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon" />
    <!-- daisy UI Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailWind Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <!-- body section -->
  <body
    class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center"
  >
    <!-- login form logo -->
    <div
      class="w-80 h-40 bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <!-- Login Form Section -->
    <h2 class="text-red-500">Demo user Number and Password : (8687)</h2>
    <form class="bg-white min-w-[350px] rounded-2xl p-8">
      <!--Mobile Number-->
      <div>
        <label for="" class="text-base font-semibold text-[#080808]"
          >Mobile Number</label
        >
        <br />
        <input
          type="text"
          id="mobile-number"
          placeholder="Enter Your Number"
          class="input bg-[#F4F5F7] p-5 rounded-3xl mt-3 h-12"
          required
        />
      </div>
      <!-- 4 digit pin -->
      <div class="mt-5">
        <label for="" class="text-base font-semibold text-[#080808]"
          >4 Digit Pin</label
        >
        <br />
        <input
          type="password"
          id="pin-number"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#F4F5F7] p-5 rounded-3xl mt-3 h-12"
          required
        />
      </div>
      <button
        class="btn bg-[#0874F2] text-white font-semibold text-base mt-3 w-full rounded-3xl h-12"
        id="loginButton"
      >
        Login
      </button>
    </form>

    <!-- js scripts -->
    <script src="./script.js"></script>
  </body>
</html>
